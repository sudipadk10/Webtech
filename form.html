<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>
</head>
<body>
    <form action="">
      <label for="name">Name:</label>
     <input type="text" id="name" name="user_name" placeholder="Enter your name"> <br>
             
     <label for="email">Email:</label>
      <input type="text" id="email" name="user_email" placeholder="Enter your Email"> <br>
      <label for="robot">Are you a robot ?</label> <br>
      <input type="radio" id="yes" name="robot" >
      <label for="yes">yes</label>
      <input type="radio" id="no" name="robot" >
      <label for="no">no</label><br>
      
      <textarea  id="msg" cols="30" rows="10"  placeholder="Write your messege"></textarea><br>
Select your interests: <br>
  <input type="checkbox" id="interest1" name="interest" value="sports">
  <label for="interest1">Sports</label><br>
  
  <input type="checkbox" id="interest2" name="interest" value="music">
  <label for="interest2">Music</label><br>
  
  <input type="checkbox" id="interest3" name="interest" value="books">
  <label for="interest3">Books</label><br>
  
  <input type="checkbox" id="interest4" name="interest" value="travel">
  <label for="interest4">Travel</label>
  <br>
  <label for="course">Select your course :</label>
  <select name="course" id="course">
    <option value="csit">CSIT</option>
    <option value="engg">ENGG</option> 
    <option value="bsc">BSC</option>
    <option value="btech">BTECH</option>
    <option value="civil">CIVIL</option>
    <option value="mech">MECH</option>
    <option value="civil">CIVIL</option>
   
  </select>

    </form>
</body>
</html>
